<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <title>Functionally Dysfunctional | Coding With Lewis | Hackathon | Soham Datta</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form" id="loginFormContainer">
            <h1>Login</h1>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
                <div id="error-message" class="error-message hidden"></div>
                <div class="or-option">
                    <div class="divider">
                        <hr>
                        <span>OR</span>
                        <hr>
                    </div>
                    <button type="button" id="feelingLuckyButton"><i class="uil uil-arrow-random"></i> I am feeling lucky!</button>
                </div>
            </form>
        </div>
        <div class="random-user-container hidden" id="randomUserContainer">
            <h1>Signing in as a Random User</h1>
            <i class="uil uil-arrow-random"></i>
            <span>CodingWithLewis</span>
            <button id="continueButton">Continue</button>
            <button id="goBackButton">Go Back</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
